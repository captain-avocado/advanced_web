<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.min.css">
    <script src="scripts/scripts.min.js"></script>
    <title>Работы</title>
  </head>
  <body>
    <section class="section hero">
      <header class="hero__header header">
        <div class="header__socials socials_about">
          <ul class="socials">
            <li class="socials__item socials__item_hero"><a class="socials__link social" href="https://vk.com">
                <svg class="social__icon social__icon_hero" width="25" height="25">
                  <use xlink:href="images/sprite.svg#vk"></use>
                </svg></a></li>
            <li class="socials__item socials__item_hero"><a class="socials__link social" href="https://github.com/">
                <svg class="social__icon social__icon_hero" width="25" height="25">
                  <use xlink:href="images/sprite.svg#github"></use>
                </svg></a></li>
            <li class="socials__item socials__item_hero"><a class="socials__link social" href="https://ru.linkedin.com/">
                <svg class="social__icon social__icon_hero" width="25" height="25">
                  <use xlink:href="images/sprite.svg#linkedin"></use>
                </svg></a></li>
          </ul>
        </div><a class="header__menu menu" href="#">
          <div class="menu__icon"></div></a>
      </header>
      <div class="hero__intro">
        <div class="intro"><img class="intro__avatar" src="images/avatar.jpg"/>
          <div class="intro__text">
            <div class="intro__name intro__name_hero">Артем Калоев </div>
            <div class="intro__site intro__site_hero">Личный сайт веб-разработчика</div>
          </div>
        </div>
      </div><a class="hero__arrow arrow" href="#">
        <svg class="arrow__icon" width="25" height="20">
          <use xlink:href="images/sprite.svg#arrow"></use>
        </svg></a>
      <svg class="hero__triangles triangles" viewBox="0 0 1200 130" preserveAspectRatio="none">
        <polygon class="triangles__left" points="0,0 600,110 600,130 0,130"></polygon>
        <polygon class="triangles__right" points="600,110 1200,0 1200,130 600,130"></polygon>
      </svg>
    </section>
    <section class="section works">
      <div class="title works__title">
        <div class="title__text title__text_works">Работы</div>
      </div>
      <div class="works__slider slider">
        <div class="slider__descr descr">
          <div class="subtitle descr__subtitle">
            <div class="subtitle__text subtitle__text_descr">Сайт школы онлайн образования</div>
          </div>
          <div class="descr__tech"></div>
          <div class="descr__show">
            <div class="btn-show">
              <svg class="btn-show__icon"></svg>
              <div class="btn-show__text">Посмотреть сайт</div>
            </div>
          </div>
        </div>
        <div class="slider__preview"></div>
        <div class="slider__controls">
          <div class="slider__prev"></div>
          <div class="works__next"></div>
        </div>
      </div>
    </section>
  </body>
</html>
